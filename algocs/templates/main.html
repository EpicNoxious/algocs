<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main</title>
    <!-- swup.js -->
    <script src="https://unpkg.com/swup@3"></script>
    <script src="https://unpkg.com/@swup/forms-plugin@2"></script>
    <script src="https://unpkg.com/@swup/js-plugin@2"></script>

    <!-- favicon -->
    <link rel="icon" href="{% static 'public/favicon.ico' %}" />

    <!-- css -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/styles.css' %}"
    />

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>

    <!-- lenis -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>

    <!-- js -->
    <script defer src="{% static 'js/app.js' %}"></script>
    <script defer src="{% static 'js/canvas.js' %}"></script>
    <script defer src="{% static 'js/cursorhover.js' %}"></script>
    <script defer src="{% static 'js/lenis.js' %}"></script>
    <script defer src="{% static 'js/swup.js' %}"></script>
    <script defer src="{% static 'js/zindex.js' %}"></script>
  </head>

  <body>
    <!-- canvas -->
    <canvas id="canvas"></canvas>
    <!-- page-tranisiton -->
    <ul class="transition">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <main id="swup">
      <!-- navbar -->
      {% include 'nav.html' %}

      <!--flash messages-->
      {% if messages %} {% for message in messages %}
      <div class="alert alert--{{ message.tags }}">
        <span class="alert_message">{{ message }}</span>
      </div>
      {% endfor %} {% endif %}

      <!-- dynamic content -->
      {%block content %} {% endblock content %}

      <!-- footer -->
    </main>
    {% include 'footer.html' %}
  </body>
</html>
